    <script>
        const html = document.querySelector('html');
        const body = document.querySelector('body');
        const header = document.querySelector('header');
        const nav = document.querySelector('#nav');
        const subHeight = header.querySelector('#sub').clientHeight;
        const mainHeight = header.querySelector('#main').clientHeight;
        const headerHeight = subHeight + mainHeight;

        window.addEventListener('scroll', () => {
            if (window.pageYOffset > headerHeight) {
                nav.classList.add('hover');
                header.style.marginBottom = `${60}px`;
            } else {
                nav.classList.remove('hover');
                header.style.marginBottom = 'unset';
            }
        });

        const toggleBtn = document.querySelector('header #toggleBtn');
        const navContainer = document.querySelector('header #nav');
        const navBackground = document.querySelector('header #nav .navBackground');

        if (toggleBtn) {
            toggleBtn.addEventListener('click', () => {
                navContainer.classList.toggle('active');
                html.classList.toggle('active');
                body.classList.toggle('active');
            });
        }

        if (navBackground) {
            navBackground.addEventListener('click', () => {
                navContainer.classList.toggle('active');
                html.classList.toggle('active');
                body.classList.toggle('active');
            });
        }

        const menus = document.querySelectorAll('header nav > ul > li');
        menus.forEach(menu => {
            const dropdownBtn = menu.querySelector('.dropdownBtn');

    function onSubmit(event) {
        event.preventDefault(); // 폼 제출 기본 동작 방지

        // 폼 데이터 가져오기
        const title = document.querySelector('input[name="title"]').value;
        const content = document.querySelector('#content').value;
        const image = document.querySelector('input[name="image"]').files[0];

        const reader = new FileReader();
        reader.onloadend = function () {
            // 게시글 객체 생성
            const qnapost = {
                id: Date.now(), // 고유 ID 생성
                title: title,
                content: content,
                dateTime: new Date().toLocaleString(), // 현재 날짜와 시간 추가
                image: reader.result // base64 인코딩된 이미지 데이터 추가
            };

            // 로컬 저장소에 저장
            savePost(qnapost);

            // 사용자에게 알림
            alert('글이 저장되었습니다.');

            // 폼 초기화
            document.getElementById('write').reset();

            // comlist.html로 넘어가기
            location.href = 'qnaPage.html';
        };

        if (image) {
            reader.readAsDataURL(image);
        } else {
            reader.onloadend();
        }
    }

    function savePost(qnapost) {
        // 로컬 저장소에서 기존 게시글 목록 가져오기
        const qnaposts = JSON.parse(localStorage.getItem('qnaposts')) || [];

        // 새 게시글 추가
        qnaposts.push(qnapost);

        // 변경된 목록을 다시 로컬 저장소에 저장
        localStorage.setItem('qnaposts', JSON.stringify(qnaposts));
    }

    function previewImage() {

        reader.onload = function () {
            preview.src = reader.result;
        };

        if (file) {
            reader.readAsDataURL(file);
        } else {
            preview.src = "";
        }
